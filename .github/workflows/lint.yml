name: Linters
on:
  push:
    branches:
      - main
    paths:
      - '!**.png'
      - '!**.jpg'
      - '!**.jpeg'
      - '!**.md'
      - '!**.rst'
      - '!**.ipynb'
      - '!docker-compose-example.yml'
      - 'behavioral_control/**'
      - '.github/**'
  pull_request:
    paths:
      - '!**.png'
      - '!**.jpg'
      - '!**.jpeg'
      - '!**.md'
      - '!**.rst'
      - '!**.ipynb'
      - '!docker-compose-example.yml'
      - 'behavioral_control/**'
      - '.github/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Dependencies
        working-directory: ./behavioral_control
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
      - name: run Flake8
        working-directory: ./behavioral_control
        run: |
          flake8 .

  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install isort
        run: |
          python -m pip install isort
      - name: Run isort
        uses: jamescurtin/isort-action@master
        with:
            requirementsFiles: "behavioral_control/requirements.txt"
            sortPaths: "behavioral_control"
